<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,500;1,900&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga-Interface</title>
</head>

<body>
    <div>
        <img class="img-yoga" src="../Assets/Black and White Collection 15.svg" alt="Symbol">
        <input class="input-email" placeholder="User name" type="email" name="email">
        <input placeholder="Password" type="password" name="Password">
        <a class="forgot-password" href="">Forgot Password</a>
        <button>Login</button>
        <a class="signup" href="">Don't have an accout, <strong>Sign Up</strong> now.</a>s
        <p class="or-paragraph">Or</p>
        <div class="socialmedia-link"> 
            <a href="http://google.com.br">
                <img class="img-facebook" src="../Assets/google.svg" alt="Google">
            </a>
            <a href="flirck.com" class="link-img">
                <img src="../Assets/typcn_social-flickr-circular.svg" alt="Flirck">
            </a>
            <a href="facebook.com">
                <img src="../Assets/facebook.svg" alt="facebook">
            </a>
        </div>

    </div>
</body>

</html>
